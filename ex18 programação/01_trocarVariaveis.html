<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA

    let A = Number(prompt(`Insira um número qualquer`));
    let B  = Number(prompt(`Insira um segundo número qualquer`));

    const C = A
    //PROCESSAMENTO
     
    A = B
    B = C
    
    //SAÍDA

    alert (`${A} e ${B}`);
    alert (`${C} e ${A}`);
    
</script>
