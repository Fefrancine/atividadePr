<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    num = Number(prompt("Informe um valor: "))

    //PROCESSAMENTO
    if ((num % 2) == 0) {
        alert("Par")
    }
    else {
        alert("Ímpar")
    }


    //SAÍDA


</script>
