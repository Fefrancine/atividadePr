<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
     const num = Number(prompt(`Insira um número inteiro`))
    
    //PROCESSAMENTO
     
    if (num % 2 == 0) {
        alert(`O número ${num} é par`)
    }
     else {
        alert(`O número ${num} é ímpar`)
     }
     
    //SAÍDA
    
    
</script>
